<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriAssist Password Reset</title>
  <style>
    :root {
      color-scheme: light;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2e7d32 0%, #81c784 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #1b301c;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(27, 48, 28, 0.15);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, #66bb6a 0%, #2e7d32 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 26px;
      margin: 0;
      color: #1b5e20;
    }
    p {
      margin: 0;
      line-height: 1.6;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      color: #33691e;
      display: block;
      margin-bottom: 6px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(46, 125, 50, 0.3);
      font-size: 16px;
      transition: border 0.2s ease;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #2e7d32;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    }
    button {
      margin-top: 12px;
      padding: 12px;
      background: #2e7d32;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #256428;
    }
    button:active {
      transform: translateY(1px);
    }
    .message {
      font-size: 14px;
      min-height: 20px;
    }
    .message.error {
      color: #c62828;
    }
    .message.success {
      color: #2e7d32;
    }
    .footer {
      font-size: 12px;
      color: rgba(46, 125, 50, 0.7);
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">AA</div>
    <h1>Reset your password</h1>
    <p id="emailLabel"></p>

    <div>
      <label for="newPassword">New password</label>
      <input id="newPassword" type="password" autocomplete="new-password" placeholder="Enter new password" />
    </div>
    <div>
      <label for="confirmPassword">Confirm password</label>
      <input id="confirmPassword" type="password" autocomplete="new-password" placeholder="Repeat new password" />
    </div>
    <button id="saveButton">Save password</button>

    <div id="message" class="message"></div>
    <div class="footer">Need help? Contact AgriAssist support.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADEKzk_kDQ1vpfqh1m2AySD8W5PMNYnMA",
      authDomain: "database-agriassist.firebaseapp.com",
      projectId: "database-agriassist",
      storageBucket: "database-agriassist.firebasestorage.app",
      messagingSenderId: "674451705550",
      appId: "1:674451705550:web:5c552038c82aceca580a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const actionCode = params.get("oobCode");
    const mode = params.get("mode");

    const emailLabel = document.getElementById("emailLabel");
    const messageBox = document.getElementById("message");
    const saveButton = document.getElementById("saveButton");
    const newPasswordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    async function showMessage(text, type = "info") {
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
    }

    if (!actionCode || mode !== "resetPassword") {
      showMessage("Reset link is invalid. Please request a new password email.", "error");
      saveButton.disabled = true;
    } else {
      verifyPasswordResetCode(auth, actionCode)
        .then(email => {
          emailLabel.textContent = `for ${email}`;
          showMessage("Create a new password and keep it safe.", "info");
        })
        .catch(() => {
          showMessage("Reset link has expired or is invalid. Please request a new email.", "error");
          saveButton.disabled = true;
        });
    }

    saveButton.addEventListener("click", async () => {
      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!newPassword || newPassword.length < 6) {
        showMessage("Password must be at least 6 characters.", "error");
        return;
      }
      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match.", "error");
        return;
      }
      saveButton.disabled = true;
      showMessage("Saving password...", "info");

      try {
        await confirmPasswordReset(auth, actionCode, newPassword);
        showMessage("Password updated! You can close this page and log in with your new password.", "success");
        newPasswordInput.value = "";
        confirmPasswordInput.value = "";
      } catch (error) {
        console.error(error);
        showMessage("Sorry, something went wrong. Please request a fresh reset email.", "error");
        saveButton.disabled = false;
      }
    });
  </script>
</body>
</html>
